<!DOCTYPE html>
<html>
<head>
  <title>Stored Power Data</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; margin: 20px; background: #0e1625; color: #e2e8f0; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
    th, td { padding: 10px; border-bottom: 1px solid #1f2a40; text-align: left; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Stored Data</h1>

  <h2>Grid Data</h2>
  <table id="gridTable">
    <thead>
      <tr><th>Timestamp</th><th>Voltage (R,Y,B)</th><th>Current (R,Y,B)</th><th>Power Factor</th><th>THD</th><th>Active Power</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Generator Data</h2>
  <table id="generatorTable">
    <thead>
      <tr><th>Timestamp</th><th>Voltage (R,Y,B)</th><th>Current (R,Y,B)</th><th>Power Factor</th><th>THD</th><th>Active Power</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="../js/storedData.js"></script>

</html>
